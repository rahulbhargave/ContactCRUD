<div class="row"><span class="btn btn-primary col-md-offset-8 col-md-1" ng-click="$ctrl.addNewContact()">Add</span></div>
<div ng-if="!$ctrl.isEdit" class="col-md-offset-3 col-md-6">
    <h3 class="col-md-12 text-center">Contacts List</h3>
    <table class="table col-md-12">
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th class="text-center">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="contact in $ctrl.contacts" ng-click="$ctrl.editContact(contact)">
        <td>{{contact.fname}}</td>
        <td>{{contact.lname}}</td>
        <td>{{contact.email}}</td>
        <td>{{contact.mobile}}</td>
        <td class="text-center">
          <span ng-click="$ctrl.delete($index)" class="glyphicon glyphicon-trash"></span>
        </td>
      </tr>
      <tr ng-if="$ctrl.contacts.length==0" id="emptyRow"><td colspan="5" class="text-center">Click <b>Add</b> to see contacts here!!!</td></tr>

    </tbody>
  </table>
</div>

<add-contact ng-if="$ctrl.isEdit" 
             is-show="$ctrl.isEdit" 
             contact-list="$ctrl.contactListCopy" 
             on-update = "$ctrl.update(id,contactObj)" 
             contact="$ctrl.contact">
</add-contact>
